<html> 
<head><title> JavaScript to check leap year </title></head> 
<body   bgcolor=green   Text=white> 
<h3>Program to Check Leap Year</h3> 
Input Year: <input   type="text"   id = "year"/> 
<input   type="button"   id="button"   onClick="isLeapYear( )"  value="Check Leap Year"> 
<p  id="Prog3"></p> 

<script  language="JavaScript"> 
function isLeapYear( ) 
{ 
var   year= document.getElementById("year").value; 
if(year>0) 
document.getElementById("Prog3").innerHTML=(year%4==0)?"It is a Leap Year":"It is not a Leap Year"; 
else 
document.getElementById("Prog3").innerHTML="invalid input"; 
} 
</script> 
</body>
